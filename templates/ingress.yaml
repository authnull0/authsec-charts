apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authsec-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Origin, X-Requested-With, Content-Type, Accept, Content-Length, Accept-Encoding, X-CSRF-Token, accept, Cache-Control, X-Authorization, withCredentials, X-Requesturl,X-User-Ip, Userid, email"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PATCH, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: '60'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '60'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '60'
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Release.Name }}.api.authsec.dev
      secretName: {{ .Release.Name }}-api-tls
    - hosts:
        - {{ .Release.Name }}.app.authsec.dev
      secretName: {{ .Release.Name }}-app-tls

  rules:
    - host: {{ .Release.Name }}.api.authsec.dev
      http:
        paths:
          - pathType: Prefix
            path: /authmgr/
            backend:
              service:
                name: {{ .Release.Name }}-auth-manager
                port:
                  number: {{ .Values.authmanager.port }}
          - pathType: Prefix
            path: /hmgr/
            backend:
              service:
                name: {{ .Release.Name }}-hydra-manager
                port:
                  number: {{ .Values.hydramanager.port }}
          - pathType: Prefix
            path: /a/
            backend:
              service: 
                name: {{ .Release.Name }}-identity-provider
                port:
                  number: {{ .Values.identityprovider.port }}
          - pathType: Prefix
            path: /oocmgr/
            backend:
              service:
                name: {{ .Release.Name }}-ooc-manager
                port:
                  number: {{ .Values.oocmanager.port }}
          - pathType: Prefix
            path: /uflow/
            backend:
              service:
                name: {{ .Release.Name }}-user-flow
                port:
                  number: {{ .Values.userflow.port }}
          - pathType: Prefix
            path: /webauthn/
            backend:
              service:
                name: {{ .Release.Name }}-webauthn-service
                port:
                  number: {{ .Values.webauthnservice.port }}
    - host: {{ .Release.Name }}.app.authsec.dev
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: {{ .Release.Name }}-ui
                port:
                  number: {{ .Values.ui.port }}
